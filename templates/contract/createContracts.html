{% extends 'components/base.html' %} 
{% load static %}
{% load humanize %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>แบบฟอร์มสัญญาขายฝากทองคำ</h5>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-md-12 px-5">
                        <div class="form-group">
                            <label>ชื่อลูกค้า</label>
                            {{ form.customer }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 px-5">
                        <div class="form-group">
                            <label>งวดที่ต้องการผ่อนชำระ</label>
                            {{ form.period }}
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-5">
                        <div class="form-group">
                            <label>อัตราดอกเบี้ยต่อปี %</label>
                            <div class="d-flex">
                                {{ form.interest_rate }}
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="col-12 col-md-12 px-5 mt-3">
                        <div class="form-group">
                            <label for="images" class="drop-container">
                                <span class="drop-title">อัพโหลดรูปภาพ</span>
                                {{ form.picture }}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-12 px-5">
                        <button class="btn btn-success me-2" type="submit">บันทึกข้อมูล</button>
                        <button class="btn btn-danger" type="reset">ยกเลิก</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% block css %}
<style>
    .drop-container {
        position: relative;
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 120px;
        padding: 10px;
        border-radius: 10px;
        border: 2px dashed #555;
        color: #444;
        cursor: pointer;
        transition: background 0.2s ease-in-out, border 0.2s ease-in-out;
    }

    .drop-container:hover {
        background: #eee;
        border-color: #111;
    }

    .drop-container:hover .drop-title {
        color: #222;
    }

    .drop-title {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        transition: color 0.2s ease-in-out;
    }

    input[type="file"] {
        width: 350px;
        max-width: 100%;
        color: #444;
        padding: 5px;
        background: #fff;
        border-radius: 10px;
        border: 1px solid #555;
    }

    input[type="file"]::file-selector-button {
        margin-right: 20px;
        border: none;
        background: #084cdf;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
    }

    input[type="file"]::file-selector-button:hover {
        background: #0d45a5;
    }


    div.img-resize img {
        width: 300px;
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    div.img-resize {
        width: 100%%;
        height: auto;
        overflow: hidden;
        text-align: center;
    }
</style>
{% endblock css %}
{% endblock content %}
