{% extends 'components/base.html' %}
{% load static %}

{% block title %}
    <title>เข้าสู่ระบบ</title>
{% endblock title %} 

{% block content %}
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-dark">
                <h5 class="text-center mb-5 fw-bold fs-1">Sign IN</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputId" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputId" name="username">
                        <div class="form-text">กรอกเลขบัตรประชาชน 13 หลัก</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="inputPassword" name="password">
                            <span class="toggle-password show-password"><i class="fa-solid fa-eye"></i></span>
                            <span class="toggle-password hide-password"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-2 mb-4">Sign in</button>
                    <div class="mb-3">
                        <a href="">Forgot Password?</a>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<label class="d-none">
    <i class="icon feather icon-sun" id="theme-indicator"></i>
    <input type="checkbox" id="theme-switch" class="d-none">
</label>

<style>
    .password-wrapper {
        position: relative;
    }
    
    .password-wrapper .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }
    
    .password-wrapper .hide-password {
        display: none;
    }
</style>
{% block js %}
<script type="text/javascript">
    const passwordWrapper = document.querySelector('.password-wrapper');
    const passwordInput = document.getElementById('inputPassword');
    const showPassword = passwordWrapper.querySelector('.show-password');
    const hidePassword = passwordWrapper.querySelector('.hide-password');

    showPassword.addEventListener('click', function() {
        passwordInput.setAttribute('type', 'text');
        showPassword.style.display = 'none';
        hidePassword.style.display = 'inline-block';
    });

    hidePassword.addEventListener('click', function() {
        passwordInput.setAttribute('type', 'password');
        hidePassword.style.display = 'none';
        showPassword.style.display = 'inline-block';
    });
</script>
{% endblock js %}
{% endblock content %}
